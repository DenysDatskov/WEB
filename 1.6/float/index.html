<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Float layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="content">
            <div class="main">
                <div class="header"></div>
                <div class="storage">
                    <div class="left">
                        <div class="top">
                            <div class="first"></div>
                            <div class="second"></div>
                        </div>
                        <div class="bottom"></div>
                    </div>
                    <div class="right"></div>
                </div>
            </div>
            <div class="right_side"></div>
        </div>
        <div class="footer"></div>
    </div>
</body>
</html>
